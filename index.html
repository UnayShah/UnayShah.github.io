<html>

<head>
    <title>
        StopWatch
    </title>
    <link rel="stylesheet" href="../CSS/stopWatch.css">
    <link rel="stylesheet" href="../CSS/switch.css">
    <script src="../JS/stopWatch.js"></script>
    <script src="../JS/stopWatchTheme.js"></script>
</head>

<body>
    <iframe width="500" height="282" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    <label class="switch">
        <input type="checkbox" id="themeSwitch">
        <div class="slider round"></div>
    </label>
    <div class="content">
        <div class="stopwatchDiv">
            <div id="stopwatchText" class="stopwatchText"></div>
            <div class="buttonsRow Row1">
                <button id="startButton" class="stopwatchButton">START</button>
                <button id="stopButton" class="stopwatchButton disabled">STOP</button>
            </div>
            <div class="buttonsRow Row2">
                <button id="lapButton" class="stopwatchButton">LAP</button>
                <button id="clearButton" class="stopwatchButton">CLEAR</button>
            </div>
            <div class="buttonsRow Row3">
                <a href="timerwallpaper.html">
                    <button id="timewallpaperButton" class="stopwatchButton">
                        TIME WALLPAPER
                    </button>
                </a>
            </div>
        </div>
        <div class="lapList" id="lapList">
        </div>
    </div>

</body>

</html>
