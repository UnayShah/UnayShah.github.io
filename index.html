<html>

<head>
    <title>
        StopWatch
    </title>
    <link rel="stylesheet" href="../CSS/stopWatch.css">
    <link rel="stylesheet" href="../CSS/pageStyling.css">
    <link rel="stylesheet" href="../CSS/switch.css">
    <script src="../JS/stopWatch.js"></script>
    <script src="../JS/stopWatchTheme.js"></script>
</head>

<body>
    <label class="switch">
        <input type="checkbox" id="themeSwitch">
        <div class="slider round"></div>
    </label>
    <div class="homeContent">
        <div class="buttonsRow">
            <div class="Text">
                No Developments Here
            </div>
        </div>
        <div class="buttonsRow">
            <div class="Text2">
                Meanwhile enjoy the rickroll
            </div>
        </div>
        <div class="buttonsRow">
            <div class="rickroll">
                <video width="320" height="240" controls playsinline autoplay muted loop>
                    <source src="https://shattereddisk.github.io/rickroll/rickroll.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <div class="buttonsRow">
            <a href="stopwatch.html">
                <button id="timewallpaperButton" class="stopwatchButton">
                    STOPWATCH
                </button>
            </a>
            <a href="timerwallpaper.html">
                <button id="timewallpaperButton" class="stopwatchButton">
                    TIME WALLPAPER
                </button>
            </a>
        </div>
    </div>


</body>

</html>
